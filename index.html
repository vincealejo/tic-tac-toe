<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="board">
            <div class="square" data-pos-x="0" data-pos-y="0"></div>
            <div class="square" data-pos-x="0" data-pos-y="1"></div>
            <div class="square" data-pos-x="0" data-pos-y="2"></div>
            <div class="square" data-pos-x="1" data-pos-y="0"></div>
            <div class="square" data-pos-x="1" data-pos-y="1"></div>
            <div class="square" data-pos-x="1" data-pos-y="2"></div>
            <div class="square" data-pos-x="2" data-pos-y="0"></div>
            <div class="square" data-pos-x="2" data-pos-y="1"></div>
            <div class="square" data-pos-x="2" data-pos-y="2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
